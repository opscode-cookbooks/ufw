driver:
  name: vagrant

provisioner:
  name: chef_infra
  product_name: chef
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - debian-10
  - debian-11
  - debian-12
  - ubuntu-1804
  - ubuntu-2004
  - ubuntu-2204

suites:
  - name: default
    run_list:
      - recipe[ufw::default]
